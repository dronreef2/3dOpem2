name: Docker Build and Validation

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: neuroforge3d
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          clean_cache_tools: true
          clean_android: true
          clean_dotnet: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Test Docker image
        run: |
          echo "Testing Docker image basic functionality..."
          docker run --rm ${{ env.IMAGE_NAME }}:test python3 --version
          docker run --rm ${{ env.IMAGE_NAME }}:test python3 -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          docker run --rm ${{ env.IMAGE_NAME }}:test python3 -c "import trimesh; print(f'Trimesh version: {trimesh.__version__}')"
          docker run --rm ${{ env.IMAGE_NAME }}:test python3 -c "import gradio; print(f'Gradio version: {gradio.__version__}')"

      - name: Check Docker image size
        run: |
          IMAGE_SIZE=$(docker image inspect ${{ env.IMAGE_NAME }}:test --format='{{.Size}}')
          IMAGE_SIZE_GB=$(awk "BEGIN {printf \"%.2f\", $IMAGE_SIZE / 1024 / 1024 / 1024}")
          echo "Docker image size: ${IMAGE_SIZE_GB} GB"
          
          # Check if image size is less than 8GB (8589934592 bytes)
          MAX_SIZE=8589934592
          if [ "$IMAGE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::error::Image size ${IMAGE_SIZE_GB}GB exceeds maximum allowed size of 8GB"
            exit 1
          else
            echo "::notice::Image size ${IMAGE_SIZE_GB}GB is within the 8GB limit"
          fi

      - name: Push Docker image to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
