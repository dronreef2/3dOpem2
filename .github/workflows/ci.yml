name: CI - Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api-info:
    name: Run UI API info test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install minimal test dependencies
        run: |
          python -m pip install pytest==7.4.3
          python -m pip install gradio==5.11.0
          python -m pip install trimesh==4.4.9
          python -m pip install numpy==1.26.4

      - name: Run test
        run: pytest -q tests/test_ui_api_info.py
